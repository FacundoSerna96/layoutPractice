<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1600" height="1200" viewBox="0 0 1600 1200">
  <defs>
    <linearGradient id="linear-gradient" x1="0.5" x2="0.5" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0" stop-color="#3f0e04"/>
      <stop offset="1" stop-color="#0d0404"/>
    </linearGradient>
    <clipPath id="clip-Artboard">
      <rect width="1600" height="1200"/>
    </clipPath>
  </defs>
  <g id="Artboard" clip-path="url(#clip-Artboard)">
